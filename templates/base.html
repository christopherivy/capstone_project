<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Movfix - Online Movies & TV Shows Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="/static/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/animate.min.css">
    <link rel="stylesheet" href="/static/stylesheets/magnific-popup.css">
    <link rel="stylesheet" href="/static/stylesheets/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/stylesheets/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/stylesheets/flaticon.css">
    <link rel="stylesheet" href="/static/stylesheets/odometer.css">
    <link rel="stylesheet" href="/static/stylesheets/aos.css">
    <link rel="stylesheet" href="/static/stylesheets/slick.css">
    <link rel="stylesheet" href="/static/stylesheets/default.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="stylesheet" href="/static/stylesheets/responsive.css">
</head>

<body>

    <!-- preloader -->
    <div id="preloader">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <img src="/static/images/preloader.svg" alt="">
            </div>
        </div>
    </div>
    <!-- preloader-end -->

    <!-- Scroll-top -->
    <button class="scroll-top scroll-to-target" data-target="html">
            <i class="fas fa-angle-up"></i>
        </button>
    <!-- Scroll-top-end-->

    <!-- header-area -->
    <header class="header-style-two">
        <div class="header-top-wrap">
            <div class="container custom-container">
                <div class="row align-items-center">
                    <div class="col-md-6 d-none d-md-block">
                        <div class="header-top-subs">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="header-top-link">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sticky-header" class="menu-area">
            <div class="container custom-container">
                <div class="row">
                    <div class="col-12">
                        <div class="mobile-nav-toggler"><i class="fas fa-bars"></i></div>
                        <div class="menu-wrap">
                            <nav class="menu-nav show">
                                <div class="logo">
                                    <a href="/">
                                        <img src="/static/images/logo/logo.png" alt="Logo">
                                    </a>
                                </div>
                                <div class="navbar-wrap main-menu d-none d-lg-flex">
                                    <ul class="navigation">
                                        <li class="active menu-item-has-children"><a href="/">Home</a>
                                    </ul>
                                </div>
                                <div class="header-action d-none d-md-block">
                                    <ul>
                                        <li class="d-none d-xl-block">
                                        </li>
                                        {% if request.endpoint != None %} {% endif %} {% if not g.user %}
                                        <li class="header-btn"><a href="/sign_in" class="btn">Sign In</a></li>
                                        <li class="header-btn"><a href="/sign_up" class="btn">Sign Up</a></li>
                                        {% else %}
                                        <li>

                                            <div>
                                                <div>
                                                    <span class="profile-icon-name">{{ g.user.username }}</span>
                                                    <img src="{{ g.user.image_url }}" class="profile-image" alt="{{ g.user.username }}" />
                                                </div>
                                            </div>

                                        </li>
                                        <li><a href="/log_out">Log out</a></li>
                                        {% endif %}
                                    </ul>
                                </div>
                            </nav>
                        </div>

                        <!-- Mobile Menu  -->
                        <div class="mobile-menu">
                            <div class="close-btn"><i class="fas fa-times"></i></div>

                            <nav class="menu-box">
                                <div class="nav-logo">
                                    <a href="index.html"><img src="/static/images/logo/logo.png" alt="" title=""></a>
                                </div>
                                <div class="menu-outer">
                                </div>
                                <div class="social-links">
                                    <ul class="clearfix">
                                        <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                                        <li><a href="#"><span class="fab fa-facebook-square"></span></a></li>
                                        <li><a href="#"><span class="fab fa-pinterest-p"></span></a></li>
                                        <li><a href="#"><span class="fab fa-instagram"></span></a></li>
                                        <li><a href="#"><span class="fab fa-youtube"></span></a></li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                        <div class="menu-backdrop"></div>
                        <!-- End Mobile Menu -->

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-area-end -->


    <!-- main area -->
    {% block content %} {% endblock %}
    <!-- main area end -->

    <!-- footer-area -->
    <footer>
        <div class="copyright-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="copyright-text">
                            <p>Copyright &copy; 2021. All Rights Reserved By <a href="index.html">Movflx</a></p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="footer-social">
                            <ul>
                                <li><a href="https://www.facebook.com/imdb"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="https://twitter.com/i/topics/1286398220520665089"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="https://www.pinterest.com/imdbofficial/_created/"><i class="fab fa-pinterest-p"></i></a></li>
                                <li><a href="https://www.linkedin.com/company/imdb-com/"><i class="fab fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer-area-end -->





    <!-- JS here -->
    <script src="/static/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/isotope.pkgd.min.js"></script>
    <script src="/static/js/imagesloaded.pkgd.min.js"></script>
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/jquery.odometer.min.js"></script>
    <script src="/static/js/jquery.appear.js"></script>
    <script src="/static/js/slick.min.js"></script>
    <script src="/static/js/ajax-form.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <script src="/static/js/aos.js"></script>
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
